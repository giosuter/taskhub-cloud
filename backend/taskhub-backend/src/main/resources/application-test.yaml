spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:taskhub_test;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate.format_sql: false
  flyway:
    enabled: false
  web:
    resources:
      static-locations:
        - classpath:/static/
        - file:target/site/

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: "always"

logging:
  level:
    root: WARN
    org.springframework: INFO