spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DB_URL}          # e.g. jdbc:mariadb://HOST:3306/DB?useSSL=false&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate.format_sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  web:
    resources:
      static-locations:
        - classpath:/static/
        - file:/home/zitatusi/apps/taskhub-cloud/reports/

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: [ "health", "info" ]
  endpoint:
    health:
      show-details: "when-authorized"

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui/index.html

logging:
  level:
    root: INFO
    org.springframework: INFO